<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <div class="home">

        <div class="header ">
            <div class="container d-flex justify-content-between align-items-center">
                <div class="header-logo d-flex justify-center-between align-items-center" id="logo">
                    <div class="logo-img">
                        <img src="imgs/logo.png" alt="logo" width="64" height="38">
                    </div>
                    <div class="logo-text ">
                        <h1 class="weather-title">Weather</h1>
                        <small class="weather-desc">tagline goes here</small>
                    </div>
                </div>
                <div class="header-ancors">
                    <ul class="menu">
                        <li class="menu-item current-menu-item"><a href="index.html">Home</a></li>
                        <li class="menu-item"><a href="#">News</a></li>
                        <li class="menu-item"><a href="#">Live cameras</a></li>
                        <li class="menu-item"><a href="#">Photos</a></li>
                        <li class="menu-item me-5"><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="mobile-navigation">
                    <button type="button" class="menu-toggle" id="mob-btn">
                        <i class="fa fa-bars"></i>
                    </button>
                </div>
            </div>
            <div class="text-center menu-div d-block">
                <ul class="menu" id="mob-menu">
                    <li class="menu-item current-menu-item"><a href="index.html">Home</a></li>
                    <li class="menu-item"><a href="#">News</a></li>
                    <li class="menu-item"><a href="#">Live cameras</a></li>
                    <li class="menu-item"><a href="#">Photos</a></li>
                    <li class="menu-item"><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="hero">
            <div class="container">
                <form class="find-location">
                    <input class="search-txt" type="text" id="search" placeholder="Find your location..." >
                    <input class="search-btn" type="button" value="Find" id="submit">
                </form>

            </div>
        </div>
        <div class="forecast-table">
            <div class="container">
                <div class="forecast-all-items d-flex justify-content-center flex-wrap" id="forecast">
                
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <form action="#" class="subscribe-part">
                            <input class="search-txt" type="text" placeholder="Enter your email to subscribe...">
                            <input class="sub-btn" value="Subscribe">
                        </form>
                    </div>
                    <div class="col-md-3 col-md-offset-1">
                        <div class="social-links d-flex justify-content-center align-items-center">
                            <div class="icon">
                                <a href="#"><i class="fa fa-facebook"></i></a>
                            </div>
                            <div class="icon">
                                <a href="#"><i class="fa fa-twitter"></i></a>
                            </div>
                            <div class="icon">
                                <a href="#"><i class="fa fa-google-plus"></i></a>
                            </div>
                            <div class="icon">
                                <a href="#"><i class="fa fa-pinterest"></i></a>
                            </div>
                        </div>
                    </div>
                </div>

                <p class="footer-txt">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
            </div>
        </footer>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script><!--  -->
    <script src="Js/main.js"></script>
</body>

</html>
